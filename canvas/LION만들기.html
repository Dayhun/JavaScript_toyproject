<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="400" height="400"></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // L
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, 0, 30, 100);
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, 100, 95, 30);

        // I
        ctx.fillStyle = 'orange';
        ctx.fillRect(100, 0, 30, 130);

        // O

        ctx.lineWidth = 30;
        ctx.beginPath();
        ctx.arc(200, 65, 50, 0, Math.PI * 2, false);
        ctx.strokeStyle = 'orange';
        ctx.stroke();

        // N
        ctx.fillStyle = 'orange';
        ctx.fillRect(270, 0, 30, 130);

        ctx.strokeStyle = "orange";
        ctx.lineWidth = "30";
        ctx.beginPath();
        ctx.moveTo(300, 0);
        ctx.lineTo(363, 123);
        ctx.stroke();

        ctx.fillStyle = 'orange';
        ctx.fillRect(350, 0, 30, 130);
    </script>
</body>

</html>
